<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="jquery/jquery-1.11.3.js"> -->
    <link rel="stylesheet" href="/css/register.css">
    <script src="/libs/require/require.js" data-main="/js/register.js"></script>
</head>
<body>
    <header></header>
    <div class="register">
        <div class="register_main">
            <div class="register_main_top">
                <ul class="register_main_top_ul">
                    <li>
                        <img src="/static/img/login_03.png"/>
                        <p class="register_main_top_ul_p1">积分兑换</p>
                        <p class="register_main_top_ul_p2">1</p>
                    </li>
                    <li>
                        <img src="/static/img/login_05.png"/>
                        <p class="register_main_top_ul_p1">会员好礼</p>
                        <p class="register_main_top_ul_p2">2</p>
                    </li>
                    <li>
                        <img src="/static/img/login_07.png"/>
                        <p class="register_main_top_ul_p1">率先使用</p>
                        <p class="register_main_top_ul_p2">3</p>
                    </li>
                    <li>
                        <img src="/static/img/login_09.png"/>
                        <p class="register_main_top_ul_p1">生日好礼</p>
                        <p class="register_main_top_ul_p2">4</p>
                    </li>
                    <li>
                        <img src="/static/img/login_11.png"/>
                        <p class="register_main_top_ul_p1">免费美容咨询</p>
                        <p class="register_main_top_ul_p2">5</p>
                    </li>
                </ul>
            </div>
            <div class="register_main_bottom">
                <div class="register_main_bottom_left">
                        <form id="form_login">
                            <h3>已经是会员</h3>
                            <p>马上登录获得更多会员资讯</p>
                            <input type="text" name="username" id="username_1" placeholder="手机号码/电子邮箱" class="left_input_field">
                            <input type="password" name="password" id="password_1" placeholder="密码" class="left_input_field">
                            <p class="forget_password"><a href="javascript:;">忘记密码？</a></p>
                            <div class="register_check"><label><input type="checkbox"/>我已阅读并接受了<a href="javascript:;">隐私保护条款。</a></label></div>
                            <button id="re_login_btn">登录</button>
                        </form>
                </div>
                <div class="register_main_bottom_right">
                        <form id="form_register">
                                <h3>加入会员</h3>
                                <p>成为资生堂花庄会员，体验各种为您量身定制的奢享礼遇</p>
                                <input type="email" name="email" id="email" placeholder="电子邮箱" class="right_input_field">
                                <input type="password" name="password" id="password" placeholder="密码" class="right_input_field">
                                <span>密码必须是6位以上字母和数字组成，可以包含符号。 </span>
                                <input type="password" name="password" id="password_3" placeholder="再次输入密码" class="right_input_field">
                                <p class="block_password">显示密码</p>
                                <input type="text" placeholder="图形验证码" class="right_input_field" id="vcode_text">
                                <p class="vcode"><img src="/static/img/vcode.png"><a href="javascript:;" class="vcode_a">&nbsp;看不清楚？换一张</a></p>
                                <input type="text" placeholder="手机" class="right_input_field" id="phone">
                                <div class="verification_code"><input type="text" placeholder="验证码" class="verification_code_text"><a href="javascript:;" class="vcode_a">&nbsp;&nbsp;发送验证码</a></div>
                                <input type="text" placeholder="姓名" class="right_input_field" id="username">
                                <span class="tips">(出生年月一旦保存后不能修改、请妥善填写。) </span>
                                <div class="gender_box">
                                    <span class="gender">性别:&nbsp;</span>
                                    <input type="radio"  checked="checked" />
                                    女性
                                    <input type="radio" />
                                    男性
                                </div>
                                <div class="check_box">
                                        <span class="take">电子快报:&nbsp;</span>
                                        <input type="radio"  checked="checked" />
                                        订阅
                                        <input type="radio" />
                                        不订阅
                                    </div>
                               
                                <div class="register_main_bottom_right_bottom">
                                    <label>
                                        <div class="re_recept"><input type="checkbox" class="re_1"/><span class="re_2">我已阅读并接受了</span><a href="javascript:;" class="re_3">隐私保护条款。</a></div>
                                        <div class="re_bottom_big">
                                                <button id="re_bottom_btn_1">身份绑定</button>
                                                <button id="re_bottom_btn_2">注册</button>
                                        </div>
                                    </label>
                                   
                                </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
