<!-- 将item作为模板进行页面渲染 -->
<!-- 利用template -->
<div class="list_item">
        <script type="text/html" id="list-template">
            <!-- 用来遍历循环 -->
            {{each list item i}}
            <div class="item">
                    <div class="img chartImgs" data-main="{{item.id}}">
                        <a href="/html/detail.html?{{item.id}}" class="chartId"><img src="{{item.img}}" class="chartImg"></a>
                    </div>
                    <p class="product_title  chartTitle">{{item.title}}</p>
                    <p class="product_capacity">{{item.capacity}}</p>
                    <p class="product_price ">￥<span class="chartPrice">{{item.price}}</span></p>
                    <div class="add_chart addChart">加入购物车</div>
                    <div class="detail"><a href="/html/detail.html?{{item.id}}">详情</a></div>   
                </div>
                {{/each}}
        </script>
</div>
